<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Death Countdown</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/countdown.css" media="screen">
</head>
<body>
  <div id="grid"></div>

  <div id="countdown">
    <div id="year-container" class="container">
      <div id="years" class="digit"></div>
    </div>

    <div class="container divider"><div class="digit">&nbsp;</div></div>

    <div id="day-container" class="container">
      <div id="days" class="digit"></div>
    </div>

    <div class="container divider"><div class="digit">&nbsp;</div></div>

    <div id="hour1-container" class="container">
      <div id="hour1" class="digit"></div>
    </div>

    <div id="hour2-container" class="container">
      <div id="hour2" class="digit"></div>
    </div>

    <div class="container divider"><div class="digit">&nbsp;</div></div>

    <div id="minute1-container" class="container">
      <div id="minute1" class="digit"></div>
    </div>
    <div id="minute2-container" class="container">
      <div id="minute2" class="digit"></div>
    </div>

    <div class="container divider"><div class="digit">&nbsp;</div></div>

    <div id="second1-container" class="container">
      <div id="second1" class="digit"></div>
    </div>
    <div id="second2-container" class="container">
      <div id="second2" class="digit"></div>
    </div>

  </div>

  <div id="demo"></div>
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.color-2.1.2.min.js"></script>
  <script type="text/javascript" src="js/countdown.js"></script>
</body>
</html>
